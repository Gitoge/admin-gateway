<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 justify-content-center">
      <div class="text-center">
        <img class="align-middle" src="../../content/images/logo_dtai.png" width="20%" />
        <!-- <img class="align-middle" src="../../content/images/logo_dtai.png" width="10%" /> -->
      </div>

      <!-- <h2 class="text-center" style="color: #242934; font-weight: bold">C . E . P</h2> -->
      <div class="text-center p-2">
        <img class="align-middle logo-img" src="../../content/images/logo-cep.png" width="10%" />
      </div>

      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Échec de la connexion!</strong> Veuillez vérifier vos informations d'identification et réessayer.
      </div>

      <div class="card" style="border: 1px solid #11478f; margin-top: 2%; padding: 1%; font-size: 13px">
        <div class="card-body">
          <h6 class="text-center">Connexion</h6>

          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
              <label class="username-label" for="username"> <b>Login</b> <span style="color: red">*</span></label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Identifiant"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>

            <div class="mb-3">
              <label for="password"><b>Mot de passe</b> <span style="color: red">*</span> </label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Mot de passe"
                formControlName="password"
                data-cy="password"
              />
            </div>

            <div class="form-check mb-3">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span>Se souvenir</span>
              </label>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- <button type="submit" class="btn btn-primary mb-3">Se connecter</button> -->
              </div>
              <div class="col-md-6 pull" style="text-align: right">
                <!-- <a class="alert-link" style="color: #242934; font-weight:100" routerLink="/account/reset/request">Mot de passe oublié ?</a> -->
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </div>
          </form>

          <!-- <div class="alert alert-warning">
            <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
            <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
