<form *ngIf="actions" name="deleteForm" (ngSubmit)="confirmDelete(actions.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="actionsDeleteDialogHeading">Confirmation Suppresion</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-actions-heading">
      Êtes-vous sûr de vouloir supprimer cette Action <b>{{ actions.libelle }}</b> ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Retour</span>
    </button>

    <button id="jhi-confirm-delete-actions" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
    </button>
  </div>
</form>
