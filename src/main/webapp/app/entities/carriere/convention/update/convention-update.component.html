<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-convention-heading" data-cy="ConventionCreateUpdateHeading" class="custom-title">
        {{ titre }}
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_code">Code</label>
          <input
            type="text"
            class="form-control custom-control custom-input-size"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            oninput="this.value = this.value.toUpperCase()"
          />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required"> Ce champ est obligatoire. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_libelle">Libell√©</label>
          <input
            type="text"
            class="form-control custom-control"
            name="libelle"
            id="field_libelle"
            data-cy="libelle"
            formControlName="libelle"
            oninput="this.value = this.value.toUpperCase()"
          />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('libelle')?.errors?.required"> Ce champ est obligatoire. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control custom-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
            oninput="this.value = this.value.toUpperCase()"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"> </fa-icon>&nbsp; Annuler
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"> </fa-icon>&nbsp;Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
