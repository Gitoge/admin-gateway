<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-type-grille-heading" data-cy="TypeGrilleCreateUpdateHeading" class="custom-title">
        {{ titre }}
      </h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_code" required>Code <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control custom-input-size"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            required
          />
        </div>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_libelle">Libellé <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control"
            name="libelle"
            id="field_libelle"
            data-cy="libelle"
            formControlName="libelle"
            required
          />
        </div>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_description">Déscription</label>
          <input
            type="text"
            class="form-control custom-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
            style="height: 70px; font-size: 3.5em"
          />
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
