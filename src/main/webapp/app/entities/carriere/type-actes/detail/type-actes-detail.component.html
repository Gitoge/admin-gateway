<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeActes">
      <h2 data-cy="typeActesDetailsHeading"><span jhiTranslate="admingatewayApp.carriereTypeActes.detail.title">Type Actes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <!-- <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeActes.id }}</span>
        </dd> -->
        <dt><span jhiTranslate="admingatewayApp.carriereTypeActes.code">Code</span></dt>
        <dd>
          <span>{{ typeActes.code }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.carriereTypeActes.libelle">Libelle</span></dt>
        <dd>
          <span>{{ typeActes.libelle }}</span>
        </dd>
        <!-- <dt><span jhiTranslate="admingatewayApp.carriereTypeActes.userInsertId">User Insert Id</span></dt> -->
        <!-- <dd>
          <span>{{ typeActes.userInsertId }}</span>
        </dd> -->
        <!-- <dt><span jhiTranslate="admingatewayApp.carriereTypeActes.userdateInsert">Userdate Insert</span></dt>
        <dd>
          <span>{{ typeActes.userdateInsert | formatMediumDatetime }}</span>
        </dd> -->
        <dt><span jhiTranslate="admingatewayApp.carriereTypeActes.categorieActes">Categorie Actes</span></dt>
        <dd>
          <div *ngIf="typeActes.categorieActes">
            <a [routerLink]="['/categorie-actes', typeActes.categorieActes?.id, 'view']">{{ typeActes.categorieActes?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-actes', typeActes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
