<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-type-actes-heading" data-cy="TypeActesCreateUpdateHeading" class="custom-title">
        {{ this.titre }}
      </h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_code" required>Code <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control custom-input-size"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            required
          />
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_libelle">Libell√©</label>
          <input
            type="text"
            class="form-control custom-control"
            name="libelle"
            id="field_libelle"
            data-cy="libelle"
            formControlName="libelle"
            oninput="this.value = this.value.toUpperCase()"
          />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('libelle')?.errors?.required"> Ce champ est obligatoire. </small>
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_categorieActes">Categorie Actes</label>
          <select
            class="form-control custom-control"
            id="field_categorieActes"
            data-cy="categorieActes"
            name="categorieActes"
            formControlName="categorieActes"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                categorieActesOption.id === editForm.get('categorieActes')!.value?.id
                  ? editForm.get('categorieActes')!.value
                  : categorieActesOption
              "
              *ngFor="let categorieActesOption of categorieActesSharedCollection; trackBy: trackCategorieActesById"
            >
              {{ categorieActesOption.libelle }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
