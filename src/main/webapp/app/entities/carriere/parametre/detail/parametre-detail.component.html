<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parametre">
      <h2 data-cy="parametreDetailsHeading"><span jhiTranslate="admingatewayApp.parametre.detail.title">Parametre</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parametre.id }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.parametre.code">Code</span></dt>
        <dd>
          <span>{{ parametre.code }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.parametre.libelle">Libelle</span></dt>
        <dd>
          <span>{{ parametre.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.parametre.valeur">Valeur</span></dt>
        <dd>
          <span>{{ parametre.valeur }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parametre', parametre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
