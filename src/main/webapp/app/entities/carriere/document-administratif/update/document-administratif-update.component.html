<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-document-administratif-heading" data-cy="DocumentAdministratifCreateUpdateHeading">
        Create or edit a Document Administratif
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dateCreation">Date Creation</label>
          <div class="d-flex">
            <input
              id="field_dateCreation"
              data-cy="dateCreation"
              type="datetime-local"
              class="form-control"
              name="dateCreation"
              formControlName="dateCreation"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_proprietaireId">Proprietaire Id</label>
          <input
            type="number"
            class="form-control"
            name="proprietaireId"
            id="field_proprietaireId"
            data-cy="proprietaireId"
            formControlName="proprietaireId"
          />
          <div
            *ngIf="
              editForm.get('proprietaireId')!.invalid && (editForm.get('proprietaireId')!.dirty || editForm.get('proprietaireId')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('proprietaireId')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('proprietaireId')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomDocument">Nom Document</label>
          <input
            type="text"
            class="form-control"
            name="nomDocument"
            id="field_nomDocument"
            data-cy="nomDocument"
            formControlName="nomDocument"
          />
          <div *ngIf="editForm.get('nomDocument')!.invalid && (editForm.get('nomDocument')!.dirty || editForm.get('nomDocument')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nomDocument')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_typeEntite">Type Entite</label>
          <input
            type="text"
            class="form-control"
            name="typeEntite"
            id="field_typeEntite"
            data-cy="typeEntite"
            formControlName="typeEntite"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_typeDocument">Type Document</label>
          <input
            type="text"
            class="form-control"
            name="typeDocument"
            id="field_typeDocument"
            data-cy="typeDocument"
            formControlName="typeDocument"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
