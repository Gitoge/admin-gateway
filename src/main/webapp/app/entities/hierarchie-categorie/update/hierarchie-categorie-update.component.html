<div class="d-flex justify-content-center">
  <div class="col-10 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
      <div>
        <div class="form-group" [hidden]="!hierarchieCategorie.id">
          <h2 class="custom-title" id="jhi-hierarchieCategorie-heading">
            Modification de la correspondance:
            <b>{{ hierarchieCategorie.hierarchie?.libelle }} - {{ hierarchieCategorie.hierarchie?.libelle }}</b>
          </h2>
        </div>
        <div class="form-group" [hidden]="hierarchieCategorie.id">
          <h2 class="custom-title" id="jhi-hierarchieCategorie-heading">Ajout d'une nouvelle Augmentation</h2>
        </div>
      </div>
      <br />
      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row" style="margin-top: 1%">
          <div class="col-md-4">
            <label> Categorie <span style="color: red">*</span> </label>

            <select
              class="form-control"
              id="field_categorieId"
              data-cy="categorieId"
              name="categorieId"
              [(ngModel)]="hierarchieCategorie.categories"
              required
            >
              <option [ngValue]="null"></option>
              <option
                [ngValue]="categorieOption.id === hierarchieCategorie.categories?.id ? hierarchieCategorie.categories : categorieOption"
                *ngFor="let categorieOption of categories"
              >
                {{ categorieOption.libelle }}
              </option>
            </select>
          </div>
          <!--  -->

          <div class="col-md-4">
            <label> Hierarchie <span style="color: red">*</span> </label>

            <select
              class="form-control"
              id="field_hierarchieId"
              data-cy="hierarchieId"
              name="hierarchieId"
              [(ngModel)]="hierarchieCategorie.hierarchie"
              required
            >
              <option [ngValue]="null"></option>
              <option
                [ngValue]="hierarchieOption.id === hierarchieCategorie.hierarchie?.id ? hierarchieCategorie.hierarchie : hierarchieOption"
                *ngFor="let hierarchieOption of hierarchies"
              >
                {{ hierarchieOption.libelle }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
