<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="hierarchieCategorie">
      <h2 data-cy="hierarchieCategorieDetailsHeading">
        <span jhiTranslate="admingatewayApp.hierarchieCategorie.detail.title">Hierarchie Categorie</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hierarchieCategorie.id }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.hierarchieCategorie.hierarchieId">Hierarchie </span></dt>
        <dd>
          <span>{{ hierarchieCategorie.hierarchie?.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.hierarchieCategorie.categorieId">Categorie </span></dt>
        <dd>
          <span>{{ hierarchieCategorie.categories?.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hierarchie-categorie', hierarchieCategorie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
