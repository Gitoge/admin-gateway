<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-indices-heading" data-cy="IndicesCreateUpdateHeading" jhiTranslate="admingatewayApp.indices.home.createOrEditLabel">
        Create or edit a Indices
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.indices.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.indices.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.indices.mntSFTenf01" for="field_mntSFTenf01">Mnt SF Tenf 01</label>
          <input
            type="number"
            class="form-control"
            name="mntSFTenf01"
            id="field_mntSFTenf01"
            data-cy="mntSFTenf01"
            formControlName="mntSFTenf01"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.indices.mntSFTenf02" for="field_mntSFTenf02">Mnt SF Tenf 02</label>
          <input
            type="number"
            class="form-control"
            name="mntSFTenf02"
            id="field_mntSFTenf02"
            data-cy="mntSFTenf02"
            formControlName="mntSFTenf02"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.indices.soldeIndiciaire" for="field_soldeIndiciaire"
            >Solde Indiciaire</label
          >
          <input
            type="number"
            class="form-control"
            name="soldeIndiciaire"
            id="field_soldeIndiciaire"
            data-cy="soldeIndiciaire"
            formControlName="soldeIndiciaire"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
