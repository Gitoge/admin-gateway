<div class="d-flex justify-content-center">

        <span jhiTranslate="admingatewayApp.postesReferenceActes.detail.title">Postes Reference Actes</span>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ postesReferenceActes.id }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.postesReferenceActes.postes">Postes</span></dt>
