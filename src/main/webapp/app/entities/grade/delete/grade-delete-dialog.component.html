<form *ngIf="grade" name="deleteForm" (ngSubmit)="confirmDelete(grade.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="gradeDeleteDialogHeading">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-grade-heading">
      ÃŠtes-vous certain de vouloir supprimer : <b>{{ grade.libelle }}</b> ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler </span>
    </button>

    <button id="jhi-confirm-delete-grade" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span> Supprimer</span>
    </button>
  </div>
</form>
