<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <div *ngIf="grade">
      <h2 data-cy="gradeDetailsHeading" class="custom-title"><span>Grade </span> {{ grade?.libelle }}</h2>

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ grade.code }}</span>
        </dd>
        <dt><span>Libell√©</span></dt>
        <dd>
          <span>{{ grade.libelle }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ grade.description }}</span>
        </dd>
        <dt><span>Postes</span></dt>
        <dd>
          <span *ngFor="let postes of grade.postes; let last = last">
            <a [routerLink]="['/postes', postes?.id, 'view']">{{ postes.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>
      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>
    </div>
  </div>
</div>
