<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-param-bareme-minimum-fiscal-heading"
        data-cy="ParamBaremeMinimumFiscalCreateUpdateHeading"
        jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.home.createOrEditLabel"
      >
        Create or edit a Param Bareme Minimum Fiscal
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.libelle" for="field_libelle">Libell√©</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('libelle')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.montantPlafond" for="field_montantPlafond"
            >Montant Plafond</label
          >
          <input
            type="number"
            class="form-control"
            name="montantPlafond"
            id="field_montantPlafond"
            data-cy="montantPlafond"
            formControlName="montantPlafond"
          />
          <div
            *ngIf="
              editForm.get('montantPlafond')!.invalid && (editForm.get('montantPlafond')!.dirty || editForm.get('montantPlafond')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('montantPlafond')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('montantPlafond')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.montantAPrelever" for="field_montantAPrelever"
            >Montant A Prelever</label
          >
          <input
            type="number"
            class="form-control"
            name="montantAPrelever"
            id="field_montantAPrelever"
            data-cy="montantAPrelever"
            formControlName="montantAPrelever"
          />
          <div
            *ngIf="
              editForm.get('montantAPrelever')!.invalid &&
              (editForm.get('montantAPrelever')!.dirty || editForm.get('montantAPrelever')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('montantAPrelever')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('montantAPrelever')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.dateImpact" for="field_dateImpact"
            >Date Impact</label
          >
          <div class="input-group">
            <input
              id="field_dateImpact"
              data-cy="dateImpact"
              type="text"
              class="form-control"
              name="dateImpact"
              ngbDatepicker
              #dateImpactDp="ngbDatepicker"
              formControlName="dateImpact"
            />
            <button type="button" class="btn btn-secondary" (click)="dateImpactDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('dateImpact')!.invalid && (editForm.get('dateImpact')!.dirty || editForm.get('dateImpact')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateImpact')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.userIdInsert" for="field_userIdInsert"
            >User Id Insert</label
          >
          <input
            type="number"
            class="form-control"
            name="userIdInsert"
            id="field_userIdInsert"
            data-cy="userIdInsert"
            formControlName="userIdInsert"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="admingatewayApp.paramBaremeMinimumFiscal.userdateInsert" for="field_userdateInsert"
            >Userdate Insert</label
          >
          <div class="input-group">
            <input
              id="field_userdateInsert"
              data-cy="userdateInsert"
              type="text"
              class="form-control"
              name="userdateInsert"
              ngbDatepicker
              #userdateInsertDp="ngbDatepicker"
              formControlName="userdateInsert"
            />
            <button type="button" class="btn btn-secondary" (click)="userdateInsertDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
