<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-applications-heading" data-cy="ApplicationsCreateUpdateHeading" class="custom-title">
        {{ this.titre }}
      </h2>

      <div class="update-form">
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_code" required>Code <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control custom-input-size"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            required
          />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required"> Ce champ est obligatoire. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.minlength">
              Ce champ doit comporter au moins 3 caractères.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.maxlength">
              Ce champ doit comporter au plus 10 caractères.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.pattern"> Pas de caracteres spéciaux". </small>
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_nom">Nom <span style="color: red">*</span> </label>
          <input type="text" class="form-control custom-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" required />
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control custom-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>
