<div class="d-flex justify-content-center">
  <div class="col-10 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-corps-heading" data-cy="CorpsCreateUpdateHeading" class="custom-title">{{ this.titre }}</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="row mb-8">
          <div class="col mb-2 row">
            <label class="col-sm-4 col-form-label custom-label" for="field_code" required>Code <span style="color: red">*</span> </label>
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                name="code"
                id="field_code"
                data-cy="code"
                formControlName="code"
                required
                maxlength="4"
              />
            </div>
            <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required"> Ce champ est obligatoire. </small>
              <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.minlength">
                Ce champ doit comporter 4 caractères.
              </small>
              <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.maxlength">
                Ce champ doit comporter au plus 4 caractères.
              </small>
              <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.pattern"> Pas de caracteres spéciaux". </small>
            </div>
          </div>

          <div class="col mb-4 row">
            <label class="col-sm-4 col-form-label custom-label" for="field_libelle">Libellé<span style="color: red">*</span></label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                name="libelle"
                id="field_libelle"
                data-cy="libelle"
                formControlName="libelle"
                oninput="this.value = this.value.toUpperCase()"
              />
              <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('libelle')?.errors?.required"> Ce champ est obligatoire ! </small>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col mb-2 row">
            <label class="col-sm-4 col-form-label custom-label custom-label" for="field_ageRetraite"
              >Age retraite<span style="color: red">*</span></label
            >
            <div class="col-sm-5">
              <input
                type="text"
                min="0"
                title="Compris entre 0 et 99"
                class="form-control"
                name="ageRetraite"
                id="field_ageRetraite"
                data-cy="ageRetraite"
                maxlength="3"
                formControlName="ageRetraite"
              />
              <div
                *ngIf="editForm.get('ageRetraite')!.invalid && (editForm.get('ageRetraite')!.dirty || editForm.get('ageRetraite')!.touched)"
              >
                <small class="form-text text-danger" *ngIf="editForm.get('ageRetraite')?.errors?.required">
                  Ce champ est obligatoire !
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.get('ageRetraite')?.errors?.pattern">
                  Veuillez entrer un nombre vaide
                </small>
              </div>
            </div>
          </div>

          <div class="col mb-2 row">
            <label class="col-sm-4 col-form-label custom-label custom-label" for="field_description">Description</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                name="description"
                id="field_description"
                data-cy="description"
                oninput="this.value = this.value.toUpperCase()"
                formControlName="description"
              />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>
