<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <div *ngIf="pages">
      <h2 data-cy="pagesDetailsHeading" class="custom-title"><span>Pages</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <dt><span>Libell√©</span></dt>
        <dd>
          <span>{{ pages.libelle }}</span>
        </dd>
        <dt><span>Ordre</span></dt>
        <dd>
          <span>{{ pages.ordre }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ pages.description }}</span>
        </dd>
        <dt><span>Modules</span></dt>
        <dd>
          <div *ngIf="pages.modules">
            <a [routerLink]="['/modules', pages.modules?.id, 'view']">{{ pages.modules?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button type="button" [routerLink]="['/pages', pages.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifer</span>
      </button>
    </div>
  </div>
</div>
