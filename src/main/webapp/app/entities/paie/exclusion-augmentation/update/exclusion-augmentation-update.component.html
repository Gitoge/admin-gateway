<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-exclusion-augmentation-heading" data-cy="ExclusionAugmentationCreateUpdateHeading"></h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="justify-content-center" style="border: 1px solid lightgray; padding: 2%">
          <fieldset>
            <legend style="font-size: 17px; color: #24695c; font-weight: 700">Param√®trage Exclusion Augmentation</legend>
            <div class="row" style="margin-top: 1%">
              <div class="col-md-6">
                <label> Etablissement <span style="color: red">*</span> </label>
                <select
                  class="form-control"
                  id="field_etablissementId"
                  data-cy="etablissementId"
                  name="etablissementId"
                  formControlName="etablissementId"
                  required
                >
                  <option [ngValue]="null"></option>
                  <option
                    [ngValue]="
                      etablissementOption.id === editForm.get('etablissementId')!.value?.id
                        ? editForm.get('etablissementId')!.value
                        : etablissementOption
                    "
                    *ngFor="let etablissementOption of etablissementSharedCollection"
                  >
                    {{ etablissementOption.libelleLong }}
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label> Poste<span style="color: red">*</span> </label>
                <select class="form-control" id="field_posteId" data-cy="posteId" name="posteId" formControlName="posteId" required>
                  <option [ngValue]="null"></option>
                  <option
                    [ngValue]="posteOption.id === editForm.get('posteId')!.value?.id ? editForm.get('posteId')!.value : posteOption"
                    *ngFor="let posteOption of postesSharedCollection"
                  >
                    {{ posteOption.libelle }}
                  </option>
                </select>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <br />
      <div style="display: flex; justify-content: center; align-items: center">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        &nbsp;
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
