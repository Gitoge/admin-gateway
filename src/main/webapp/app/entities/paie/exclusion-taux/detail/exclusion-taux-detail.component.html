<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <div *ngIf="exclusionTaux">
      <h2 data-cy="exclusionTauxDetailsHeading" class="custom-title"><span>Exclusion Taux</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <dt><span>Etablissement </span></dt>
        <dd>
          <span>{{ exclusionTaux.etablissement?.libelleLong }}</span>
        </dd>

        <dt><span>Poste </span></dt>
        <dd>
          <span>{{ exclusionTaux.postes?.libelle }}</span>
        </dd>

        <dt><span>Code Poste </span></dt>
        <dd>
          <span>{{ exclusionTaux.postes?.code }}</span>
        </dd>

        <dt><span>Valeur</span></dt>
        <dd>
          <span>{{ exclusionTaux.valeur }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/exclusion-taux', exclusionTaux.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
