<form *ngIf="destinataires" name="deleteForm" (ngSubmit)="confirmDelete(destinataires.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="destinatairesDeleteDialogHeading">Confirmation Suppresion</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-destinataires-heading">
      Êtes-vous sûr de vouloir Supprimer le Destinataire <strong> {{ destinataires.libelle }}</strong> ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
    </button>

    <button id="jhi-confirm-delete-destinataires" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
    </button>
  </div>
</form>
