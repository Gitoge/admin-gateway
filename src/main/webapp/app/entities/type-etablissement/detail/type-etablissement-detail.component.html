<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <div *ngIf="typeEtablissement">
      <h2 data-cy="typeEtablissementDetailsHeading" class="custom-title">
        <span>
          Visualisation du Type d'Etablissement: <b>{{ typeEtablissement.libelle }}</b>
        </span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <!-- <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeEtablissement.id }}</span>
        </dd> -->
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ typeEtablissement.code }}</span>
        </dd>
        <dt><span>Libellé</span></dt>
        <dd>
          <span>{{ typeEtablissement.libelle }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ typeEtablissement.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <!-- 
      <button

        >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    --></div>
  </div>
</div>
