<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="natureActes">
      <h2 data-cy="natureActesDetailsHeading"><span jhiTranslate="admingatewayApp.natureActes.detail.title">Nature Actes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ natureActes.id }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.natureActes.code">Code</span></dt>
        <dd>
          <span>{{ natureActes.code }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.natureActes.libelle">Libell√©</span></dt>
        <dd>
          <span>{{ natureActes.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.natureActes.description">Description</span></dt>
        <dd>
          <span>{{ natureActes.description }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.natureActes.userIdInsert">User Id Insert</span></dt>
        <dd>
          <span>{{ natureActes.userIdInsert }}</span>
        </dd>
        <dt><span jhiTranslate="admingatewayApp.natureActes.userdateInsert">Userdate Insert</span></dt>
        <dd>
          <span>{{ natureActes.userdateInsert | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nature-actes', natureActes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
