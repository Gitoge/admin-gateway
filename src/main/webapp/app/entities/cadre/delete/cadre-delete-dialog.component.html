<form *ngIf="cadre" name="deleteForm" (ngSubmit)="confirmDelete(cadre.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="cadreDeleteDialogHeading">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-cadre-heading">
      ÃŠtes-vous certain de vouloir supprimer ce cadre : <b>{{ cadre.libelle }}</b> ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
    </button>

    <button id="jhi-confirm-delete-cadre" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
    </button>
  </div>
</form>
