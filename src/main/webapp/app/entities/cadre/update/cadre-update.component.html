<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cadre-heading" data-cy="CadreCreateUpdateHeading" class="custom-title">Ajouter ou modifier un Cadre</h2>

      <div class="update-form">
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label custom-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_code" required>Code <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control custom-input-size"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            required
          />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.required"> Ce champ est obligatoire. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.minlength">
              Ce champ doit comporter au moins 2 caractères.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.maxlength">
              Ce champ doit comporter au plus 10 caractères.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('code')?.errors?.pattern"> Pas de caracteres spéciaux". </small>
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label custom-label" for="field_libelle">Libellé <span style="color: red">*</span> </label>
          <input
            type="text"
            class="form-control custom-control"
            name="libelle"
            id="field_libelle"
            data-cy="libelle"
            formControlName="libelle"
          />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('libelle')?.errors?.required"> Ce champs est obligatoire. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control custom-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label custom-label" for="field_typeSalaire">Type Salaire</label>
          <input
            type="text"
            class="form-control custom-control"
            name="typeSalaire"
            id="field_typeSalaire"
            data-cy="typeSalaire"
            formControlName="typeSalaire"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>
