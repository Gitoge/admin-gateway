<div class="d-flex justify-content-center">
  <div class="col-8 custom-card">
    <div *ngIf="cadre">
      <h2 data-cy="cadreDetailsHeading" class="custom-title"><span>Cadre</span></h2>

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details detail-card">
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ cadre.code }}</span>
        </dd>
        <dt><span>Libell√©</span></dt>
        <dd>
          <span>{{ cadre.libelle }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ cadre.description }}</span>
        </dd>
        <dt><span>Type Salaire</span></dt>
        <dd>
          <span>{{ cadre.typeSalaire }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button type="button" [routerLink]="['/cadre', cadre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifier</span>
      </button>
    </div>
  </div>
</div>
