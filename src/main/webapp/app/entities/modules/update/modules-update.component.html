<div class="row justify-content-center">
  <div class="col-8 custom-card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h3 id="jhi-modules-heading" data-cy="ModulesCreateUpdateHeading" class="custom-title">{{ this.titre }}</h3>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div>
          <div class="row" style="margin-top: 1%">
            <div class="col-md-5">
              <label class="form-label custom-label" for="field_applications">Application <span style="color: red">*</span> </label>
              <div>
                <select
                  class="form-control"
                  id="field_applications"
                  data-cy="applications"
                  name="applications"
                  formControlName="applications"
                  required
                >
                  <option [ngValue]="null"></option>
                  <option
                    [ngValue]="
                      applicationsOption.id === editForm.get('applications')!.value?.id
                        ? editForm.get('applications')!.value
                        : applicationsOption
                    "
                    *ngFor="let applicationsOption of applications; trackBy: trackApplicationsById"
                  >
                    {{ applicationsOption.nom }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <label class="form-label custom-label custom-label" for="field_code">Code <span style="color: red">*</span> </label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  name="code"
                  id="field_code"
                  data-cy="code"
                  formControlName="code"
                  required
                  oninput="this.value = this.value.toUpperCase()"
                />
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label custom-label"> Icon <span style="color: red">*</span> </label>
              <div>
                <select
                  formControlName="icon"
                  class="form-control"
                  name="icon"
                  id="field_icon"
                  data-cy="icon"
                  style="width: 100%; font-size: 12px"
                  required
                >
                  <option *ngIf="!editForm.value.icon" [ngValue]="null" selected></option>
                  <option
                    [ngValue]="iconOption.id === editForm.get('icon')!.value?.id ? editForm.get('icon')!.value : iconOption"
                    *ngFor="let iconOption of icons"
                  >
                    {{ iconOption.libelle }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 1%">
            <div class="col-md-5">
              <label class="form-label custom-label" for="field_libelle">Libell√© <span style="color: red">*</span> </label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  name="libelle"
                  id="field_libelle"
                  data-cy="libelle"
                  formControlName="libelle"
                  required
                  oninput="this.value = this.value.toUpperCase()"
                />
              </div>
            </div>

            <div class="col-md-3">
              <label class="form-label custom-label" for="field_ordre"> Ordre <span style="color: red">*</span> </label>
              <div>
                <input type="number" class="form-control" name="ordre" id="field_ordre" data-cy="ordre" formControlName="ordre" required />
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label custom-label"> Chemin <span style="color: red">*</span> </label>
              <div>
                <select
                  formControlName="routerLink"
                  class="form-control"
                  name="routerLink"
                  id="field_routerLink"
                  data-cy="routerLink"
                  style="width: 100%; font-size: 12px"
                  required
                >
                  <option *ngIf="!editForm.value.routerLink" [ngValue]="null" selected></option>
                  <option
                    [ngValue]="
                      routerLinkOption.id === editForm.get('routerLink')!.value?.id ? editForm.get('routerLink')!.value : routerLinkOption
                    "
                    *ngFor="let routerLinkOption of routerLinks"
                  >
                    {{ routerLinkOption.libelle }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 1%">
            <div class="col-md-12">
              <label class="form-label custom-label" for="field_libelle">Description</label>
              <div>
                <input
                  type="text-area"
                  class="form-control"
                  name="description"
                  id="field_description"
                  data-cy="description"
                  formControlName="description"
                />
              </div>
            </div>
          </div>
        </div>
        <br />

        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
